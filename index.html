<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Floats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="main">
            <div class="float-left">
                <div class="main-left"></div>
            </div>
            <div class="float-right">
                <div class="main-right"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="section">
            <div class="main-left"></div>
            <div class="float-right">
                <div class="right">
                    <p>1</p>
                </div>
                <div class="right">
                    <p>2</p>
                </div>
                <div class="right">
                    <p>3</p>
                </div>
                <div class="right">
                    <p>4</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="content">
            <div class="float-left">
                <div class="main-left"></div>
                <div class="main-left"></div>
            </div>
            <div class="float-right">
                <div class="main-right">
                    <p>1</p>
                </div>
                <div class="main-right">
                    <p>2</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="color">
            <div class="box">
                <div class="box-left">
                    <div class="left"></div>
                </div>
                <div class="box-right">
                    <div class="row-right"></div>
                    <div class="row-right-one"></div>
                </div>
            </div>
        <div class="clearfix"></div>
        <div class="color-two">
            <div class="box-two">
                <div class="box-left">
                    <div class="left"></div>
                </div>
                <div class="box-right">
                    <div class="row-right"></div>
                    <div class="row-right-one"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>
